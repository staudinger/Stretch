<div class='card' *ngIf ='filteredGrocery'>
  <div class='card-header'>
    
    <img src = {{grocery.imageUrl}}
              style.width.px = {{imageWidth}}
              style.margin.px = {{imageMargin}}>
    {{grocery.groceryName}}
  </div>
  <div class='card-footer'>
    <button class='btn btn-outline-secondary'
      (click) = 'clickBack()'
      style='width:80px'>
      Back
    </button>
  </div>
</div>
