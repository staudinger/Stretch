<div class='card' *ngIf ='grocery'>
  <div class='card-header'>
    
    <img src = {{grocery.imageUrl}}
        style.width.px = {{imageWidth}}
        style.margin.px = {{imageMargin}}>
    {{grocery.id}}
  </div>
  <div class = 'table-responsive'>
      <table class='table'>
  <thead>
    <tr>
      <th>Aldi</th>
      <th>Publix</th>
      <th>Trader Joe's</th>
      <th>Walmart</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>
        {{grocery.aldiPrice}}
      </td>
      <td>
        {{grocery.publixPrice}}
      </td>
      <td>
        {{grocery.traderJoesPrice}}
      </td>
      <td>
        {{grocery.walmartPrice}}
      </td>
    </tr>
  </tbody>
      </table>
  </div>
  <div class='card-footer'>
    <button class='btn btn-outline-secondary'
      (click) = 'clickBack()'
      style='width:80px'>
      Back
    </button>
  </div>
</div>
